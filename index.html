<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel='stylesheet' href='spectrum.css' />
</head>
<body>

    <div class="container mt-30">

        <div class="row"> 
            <div class="col-lg-6">
                <h2>Add Task</h2>
            </div>  
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="title">Title</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="title">
                </div>
            </div>

            <div class="col-lg-3">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-small">Date</span>
                    </div>
                    <input id="datepicker" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small">
                </div>
            </div>

            <div class="col-lg-3">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-small">Time</span>
                    </div>
                    <input id="timepicker"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small">
                </div>
            </div>

            <div class="col-lg-3">
                <div class="input-group input-group-sm mb-3 colorpicker-component">
                    <div class="input-group-prepend" >
                        <span class="input-group-text" id="inputGroup-sizing-small">Color</span>
                    </div>
                    <input id="colorpicker" type="text" value="#00AABB" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small"/>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <script src='spectrum.js'></script>
    <script src="script.js"></script>
</body>
</html>
