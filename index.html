<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Tab</title>

    <link rel='stylesheet' href='/css/spectrum.css' />

</head>
<body>

    <div class="container mt-30">

        <div class="row"> 
            <div class="col-sm-6">
                <h2>Add Task</h2>
            </div>  
        </div>

        <div class="row">
            <!-- <form class="form-inline" name="form" id="form" action="#"> -->
                <input type="hidden" id="ID"/>
                <div class="col-lg-3">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-small">Title</span>
                            </div>
                            <input required type="text" class="form-control" id="title" name="title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small">
                        </div>
                </div>
                <div class="col-lg-3">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-small">Date</span>
                            </div>
                            <input required type="text" class="form-control" id="date" data-format="DD-MMM-YYYY" data-template="DD MMM YYYY" name="date" value="07-Jan-2019">
                        </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-small">Time</span>
                        </div>
                        <input required type="text" class="form-control" id="time" data-format="hh:mm a" data-template="hhmma" name="datetime"  value="05:30 pm">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="input-group input-group-sm mb-3 colorpicker-component">
                        <div class="input-group-prepend" >
                            <span class="input-group-text" id="inputGroup-sizing-small">Color</span>
                        </div>
                        <input required type="text" class="form-control" id="color"  value="#007bff" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small" />
                    </div>
                </div>
                <div class="col-lg-1">
                    <button type="submit" class="btn btn-sm btn-primary mb-3" id="btnSave">Add New Task</button>
                </div>
        <!-- </form> -->
        </div>

        <div class="row"> 
            <div class="col-lg-6 mt-30">
                <h2>Listing</h2>
            </div>  
        </div>

        <div class="row" id="taskListing"></div>

        </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <script src="/js/combodate.js"></script>

    <script src='/js/spectrum.js'></script>
    <script src="/js/script.js"></script>


</body>
</html>
