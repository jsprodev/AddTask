<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Tab</title>
    <meta Title="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' href='spectrum.css' />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div class="container mt-30">

        <div class="row"> 
            <div class="col-lg-6">
                <h2>Add Task</h2>
            </div>  
        </div>

        <div class="row">
            <input type="hidden" id="ID"/>
            <div class="col-lg-3">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="title">Title</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="title" id="Title">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-small">Date</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small" id="Date">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-small">Time</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small" id="Time">
                </div>
            </div>
            <div class="col-lg-2">
                <div class="input-group input-group-sm mb-3 colorpicker-component">
                    <div class="input-group-prepend" >
                        <span class="input-group-text" id="inputGroup-sizing-small">Color</span>
                    </div>
                    <input type="text" value="#007bff" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-small" id="Color"/>
                </div>
            </div>
            <div class="col-lg-1">
                <button class="btn btn-sm btn-primary" id="btnSave">Add New Task</button>
            </div>
        </div>

        
        <div class="row"> 
            <div class="col-lg-6 mt-30">
                <h2>Listing</h2>
            </div>  
        </div>

        <div class="row">
            <div class="col-10">
                <form class="form-inline">
                    <input id="txtTitle" type="text" placeholder="Title" class="form-control mb-2 mr-sm-2 mb-sm-0" />
                    <input id="txtDate" type="text" placeholder="Date..." class="form-control mb-2 mr-sm-2 mb-sm-0" />
                    <button id="btnSearch" type="button" class="btn btn-primary btn-sm">Search</button> &nbsp;
                    <button id="btnClear" type="button" class="btn btn-default btn-sm">Clear</button>
                </form>
            </div>
            <div class="col-2">
                <button id="btnAdd" type="button" class="btn btn-default btn-sm pull-right">Add New Record</button>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-12">
                <table id="grid"></table>
            </div>
        </div>
    </div>

</body>
